name: 更新镜像地址

on:
  schedule:
    # 每天北京时间上午 9 点执行 (UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ main, master ]
    paths:
      - 'source_urls.txt'
      - 'crawler.py'
      - '.github/workflows/update-mirrors.yml'

jobs:
  update-mirrors:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: 运行主爬虫
      run: |
        python main_crawler.py

    - name: 验证生成的文件
      run: |
        if [ -f mirrors.json ]; then
          echo "✅ mirrors.json 生成成功"
          echo "文件大小: $(du -h mirrors.json | cut -f1)"
          echo "GitHub 镜像数量: $(jq '.github_mirrors.count' mirrors.json)"
          echo "Docker 镜像数量: $(jq '.docker_mirrors.count' mirrors.json)"
        else
          echo "❌ mirrors.json 生成失败"
          exit 1
        fi



    - name: 检查是否有变更
      id: check-changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "📝 没有检测到变更"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "📝 检测到变更，准备提交"
        fi

    - name: 提交变更
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🔄 自动更新镜像地址 - $(date '+%Y-%m-%d %H:%M:%S')"
        git push

    - name: 创建发布
      if: steps.check-changes.outputs.has_changes == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v$(date '+%Y%m%d-%H%M%S')
        release_name: 镜像地址更新 $(date '+%Y-%m-%d')
        body: |
          ## 📊 本次更新统计

          - GitHub 镜像数量: $(jq '.github_mirrors.count' mirrors.json)
          - Docker 镜像数量: $(jq '.docker_mirrors.count' mirrors.json)
          - 更新时间: $(jq -r '.update_time' mirrors.json)

          ## 📁 文件说明

          - `mirrors.json`: 完整的镜像地址数据
          - `README.md`: 使用说明和镜像列表
          - `source_urls.txt`: 数据源配置
        draft: false
        prerelease: false
